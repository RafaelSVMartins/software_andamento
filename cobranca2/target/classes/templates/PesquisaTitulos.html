<!DOCTYPE html>

<html 
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorator="LayoutPadrao">
	
<head>
	<title>Pesquisa Título!</title>
</head>

	<section layout:fragment="conteudo">
		<div class="panel panel-default">
			<div class="panel-heading">
				<div class="clearfix">
					<h1></h1>
					<a href=""></a>
				</div>
			</div>
			
			<div class="panel-body">
				<table class="table table-bordered table-striped">
					<thead>
						<tr>
							<th class="text-center col-md-1">#</th>
							<th>Descrição:</th>
							<th class="text-center col-md-2">Data de Vencimento</th>
							<th class="text-right col-md-2">Valor</th>
							<th class="text-center col-md-2">Status</th>
							<th class="col-md-1"></th>
						</tr>
					</thead>
					<tbody>
						<tr>
							<td th:each="titulo : ${titulos}"></td>
							<td class="text-center" th:text="${titulos.codigo}"></td>
							<td th:text="${titulos.descricao}"></td>
							<td class="text-center" th:text="${{titulos.dataVencimento}}"></td>
							<td class="text-center" th:text="|R$ ${{titulos.valor}}|"></td>
							<td class="text-center">
								<span class="label label-success" th:text="${titulos.status.descricao}"
								th:classappend="${titulos.pendente ? 'label-danger' : 'label-success'}">
								
								</span>
							</td>
							<td class="text-center">
							
							</td>
						</tr>
						
						<tr>
							<td colspan="6" th:if="${#lists.isEmpty(titulos)}">Nenhum títulos foi encontrado!</td>
						</tr>
					</tbody>
				</table>
			</div>
			
		</div>
	</section>

</html>
